<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <!-- Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Fonts  -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">

<style>
    body{
        font-family:'Nunito', sans-serif;
        font-weight:600;
        background-color:rgb(235, 227, 255)
    }
    .logo{
        max-width:300px;
    }
    .container{
        max-width:600px;
    }
    #todo-form{
        max-width:450px;
        margin:0 auto;
    }
    input{
        border-bottom:2px solid #ae9df771!important;
        border-top:0!important;
        border-left:0!important;
        border-right:0!important;
    }
    input:focus{
        box-shadow:0 17px 20px -21px #4d37acf6!important;
        border-color: #4d37ac71!important;
    }
    #add-button{
        background-color: #4d37ac1c;
        border-radius:50px;
        font-size:20px;
        cursor:pointer;
        height:50px;
        width:50px;
        text-align:center;
        display: block;
        line-height: 1.7;
        transition:.5s ease;
    }
    #add-button:hover{
        background-color: #4d37ac52;
        color:#fff;
    }
    table{
        color: rgb(50, 39, 112)!important;
    }
    thead tr{
        background-color: #d9cff69e;
    }
    th {
        padding-left:20px!important;
    }
    table td{
        vertical-align: middle;
        padding-left:20px!important;
    }
    
    ion-icon{
        font-size:20px;
        padding:10px;
    }
    .btn{
        padding:0;
        line-height: 0;
    }

</style>
</head>
<body>
    <header class="text-center mt-4"><img class="logo" src="./todo-logo.svg" alt="" srcset=""></header>
    <div class="container pt-5">
        <h2 class="text-center" id="heading"></h2>
        <h5 class="text-center mb-5">Make Your Plan And Add Some Todo</h5>
        <!-- Input Field  -->
        <div class="input-group mb-3 pt-4" id="todo-form">
            <input type="text" class="form-control rounded-0 bg-transparent" id="input-field" placeholder="✍️ Add list here...">
            <buton class="input-group-text" id="add-button" onclick="addItem()">+</buton>
        </div>
     <!-- Table  -->
    <table class="table mt-5 table-borderless">
        <thead>
          <tr>
            <th scope="col">Todo Items</th>
            <th scope="col">Status</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody id="table-body">
            
        </tbody>
      </table>
    </div>




<!-- External JS  -->
<script src="./app.js"></script>

<!-- IonIcons  -->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

<!-- Bootstrap Bundle JS  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
